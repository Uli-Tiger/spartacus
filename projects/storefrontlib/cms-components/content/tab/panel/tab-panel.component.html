<div
  [attr.role]="mode === TAB_MODE.ACCORDIAN ? 'region' : 'tabpanel'"
  [tabindex]="0"
  [attr.aria-labelledby]="tab.id ?? null"
  [attr.id]="tab.id ? 'section-' + tab.id : null"
  class="active"
  [cxFocus]="{ focusOnEscape: true }"
>
  <ng-container [ngTemplateOutlet]="tab.content"></ng-container>
</div>
