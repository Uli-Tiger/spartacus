<div class="form-check">
  <label>
    <input
      type="checkbox"
      class="form-check-input"
      (change)="onConsentChange()"
      [checked]="consentGiven"
      [name]="consentTemplate.id"
      [disabled]="disabled || isRequired(consentTemplate?.id)"
    />
    <span class="form-check-label cx-be-bold">
      <ng-container *ngIf="consentTemplate?.name">
        {{ consentTemplate?.name }}
        <br />
      </ng-container>
    </span>
    <span
      *cxFeature="'!a11yNotificationsOnConsentChange'"
      class="form-check-label"
    >
      {{ consentTemplate?.description }}
    </span>
  </label>
  <span
    *cxFeature="'a11yNotificationsOnConsentChange'"
    class="form-check-label"
  >
    {{ consentTemplate?.description }}
  </span>
</div>
